<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cloud Computing</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
    }

    /* Overlay oscuro para mejor contraste */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    header {
      padding: 4rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: bold;
      font-family: 'Georgia', serif;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    .btn-custom {
      background-color: #ffc107;
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #e0a800;
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: relative;
    }

    .footer-text {
      color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>Página alojada en OCI</h1>
  </header>

  <div class="d-flex justify-content-center mb-5">
    <a href="#contenido" class="btn btn-custom">Ver Contenido</a>
  </div>

  <div id="contenido" class="container text-center py-5">
    <h2 class="mb-4">Prueba de webapp para Cloud Computing</h2>
    <p>Se agregarán mas secciones con ejercicios en clase.</p>
  </div>

  <footer>
    <div class="footer-text">
      Desarrollado por David Maloof | UACH | OPC13 - Cloud Computing
    </div>
  </footer>

</body>
</html>
